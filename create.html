<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--Meta “viewport” is used to make the web page responsive to the browser/device width-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- BootStrap and Javascript-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
        <title>Listings</title>
       </head>

    <body>
        <form id="form" action="create.php" method="post" enctype="multipart/form-data">
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br>      
            <label for="description">Description:</label>
            <input type="text" id="description" name="description"><br>
            
            <label for="category">Choose a category:</label>
            <select id="category" name="category">
                <option id="food" value="Food">Food</option>
                <option value="Education">Education</option>
                <option value="Clothing">Clothing</option>
                <option value="Electronics">Electronics</option>
            </select>

            <!--Hidden fields to pass on the data within the form-->
            <span hidden id="image"></span>
            <span hidden id="listingid"></span>
            <input type="submit" value="Confirm" name="submit">
            
            
        </form>

        <script>
            var html_link =  window.location.href

            //# Determine if this is a new listing creation or update
            if (html_link.search("listing_id")>0) {
                
                var listing_id_position = html_link.search("listing_id") + 11;
                var end_of_listing_id = html_link.search("&upload");
                var listing_id = html_link.substring(listing_id_position,end_of_listing_id);

                document.getElementById("listingid").innerHTML = 
                `<input type="text" name="listingid" value=${listing_id}>`;

                let getlisitng_url = "getlisting.php"
                let para = {listingid : listing_id} ; 
            
                axios.get(getlisitng_url, {params:para}) 
                .then(response => {

                    var listing = response.data[0]
                    var title = listing.title;
                    var description = listing.description;
                    var category = listing.category;
                    document.getElementById("title").value = title;
                    document.getElementById("description").value = description;
                    document.getElementById("form").action = "update.php";

                    //# setting which category will be selected
                    var select = document.getElementById('category');
                    var index;

                    if(category=="Food") {
                        index = 0;
                    }
                    else if(category=="Education") {
                        index = 1;
                    }
                    else if (category=="Clothing") {
                        index = 2;
                    }
                    else { index=3; }

                    select.options[index].selected= true;

                })
                .catch(error => {
                    console.log(error.message);
                })
                        }
            
            //Retrieving the info of image_file_name and passing it into the form as a hidden field
            var img_str_position = html_link.search("upload") + 7;
            var imgid = html_link.substr(img_str_position);
            document.getElementById("image").innerHTML = `<input type="text" name="image" value=${imgid}>`;
           
        </script>
    </body>
</html>
