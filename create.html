        <script>
            var html_link =  window.location.href
            
            //# Determine if this is a new listing creation or update
            if (html_link.search("listing_id")>0) {
                
                var listing_id_position = html_link.search("listing_id") + 11;
                var end_of_listing_id = html_link.search("&upload");
                var listing_id = html_link.substring(listing_id_position,end_of_listing_id);


                document.getElementById("listingid").innerHTML = 
                `<input type="text" name="listingid" value=${listing_id}>`;

                let getlisitng_url = "getlisting.php"
                let para = {listingid : listing_id} ; 
            
                axios.get(getlisitng_url, {params:para}) 
                .then(response => {
                    var listing = response.data[0];
                    var title = listing.title;
                    var description = listing.description;
                    var category = listing.category;
                    document.getElementById("title").value = title;
                    document.getElementById("description").value = description;
                    document.getElementById("form").action = "update.php";

                    //# setting which category will be selected
                    var select = document.getElementById('category');
                    var index;

                    if(category=="Food") {
                        index = 0;
                    }
                    else if(category=="Education") {
                        index = 1;
                    }
                    else if (category=="Clothing") {
                        index = 2;
                    }
                    else { index=3; }

                    select.options[index].selected= true;

                })
                .catch(error => {
                    console.log(error.message);
                })
                        }
            
            //Retrieving the info of image_file_name and passing it into the form as a hidden field
            var img_str_position = html_link.search("upload") + 7;
            var imgid = html_link.substr(img_str_position);
            document.getElementById("image").innerHTML = `<input type="text" name="image" value=${imgid}>`;
           
        </script>
