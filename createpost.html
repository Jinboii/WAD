<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create a Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="container mt-5">
    <h2>Create a New Post</h2>
    <form action="createpost.php" id="form" method="post" enctype="multipart/form-data" class="mt-3">
        <div class="mb-3">
            <label for="posttitle" class="form-label">Title:</label>
            <input type="text" class="form-control" id="posttitle" name="posttitle" placeholder="Enter post title">
        </div>
        <div class="mb-3">
            <label for="postcontent" class="form-label">Content:</label>
            <textarea class="form-control" id="postcontent" name="postcontent" rows="5" placeholder="Write your post content here..."></textarea>
        </div>
        <span hidden id="postid"></span>
        <input type="submit" value="Submit Post" name="submit" class="btn btn-primary">
    </form>
</body>
<script>
    var html_link =  window.location.href
    if (html_link.search("postid")>0) {
                
                var postid_position = html_link.search("postid") + 7;
                var post_id = html_link.substring(postid_position);

                document.getElementById("postid").innerHTML = 
                `<input type="text" name="postid" value=${post_id}>`;

                let getpost_url = "getpost.php"
                let para = {postid : post_id} ; 
            
                axios.get(getpost_url, {params:para}) 
                .then(response => {

                    var post = response.data[0]
                    var posttitle = post.posttitle;
                    var postcontent = post.postcontent;
            
                    document.getElementById("posttitle").value = posttitle;
                    document.getElementById("postcontent").value = postcontent;
                    document.getElementById("form").action = "updatepost.php";

                })
                .catch(error => {
                    console.log(error.message);
                })
                        }
</script>
</html>
