<script>
    var html_link =  window.location.href
    if (html_link.search("postid")>0) {
                
                var postid_position = html_link.search("postid") + 7;
                var post_id = html_link.substring(postid_position);

                document.getElementById("postid").innerHTML = 
                `<input type="text" name="postid" value=${post_id}>`;

                let getpost_url = "getpost.php"
                let para = {postid : post_id} ; 
            
                axios.get(getpost_url, {params:para}) 
                .then(response => {

                    var post = response.data[0]
                    var posttitle = post.posttitle;
                    var postcontent = post.postcontent;
            
                    document.getElementById("posttitle").value = posttitle;
                    document.getElementById("postcontent").value = postcontent;
                    document.getElementById("form").action = "updatepost.php";


                })
                .catch(error => {
                    console.log(error.message);
                })
                        }
</script>
