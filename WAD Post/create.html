<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create a Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h2>Create a New Post</h2>
    <form action="create.php" method="post" enctype="multipart/form-data" class="mt-3">
        <div class="mb-3">
            <label for="posttitle" class="form-label">Title:</label>
            <input type="text" class="form-control" id="posttitle" name="posttitle" placeholder="Enter post title">
        </div>
        <div class="mb-3">
            <label for="postcontent" class="form-label">Content:</label>
            <textarea class="form-control" id="postcontent" name="postcontent" rows="5" placeholder="Write your post content here..."></textarea>
        </div>
        <div class="mb-3">
            <label for="img" class="form-label">Upload an Image:</label>
            <input type="file" class="form-control" id="img" name="img">
        </div>
        <input type="submit" value="Submit Post" name="submit" class="btn btn-primary">
    </form>
</body>
</html>



    <script>
        var html_link = window.location.href;
        var img_str_position = html_link.search("upload") + 7;
        var imgid = html_link.substr(img_str_position);
        document.getElementById("imgsrc").innerHTML = `<input type="hidden" name="img" value=${imgid}>`;
    </script>

</body>

</html>
