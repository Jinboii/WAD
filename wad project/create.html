<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--Meta “viewport” is used to make the web page responsive to the browser/device width-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Listings</title>
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <form action="create.php" method="post" enctype="multipart/form-data">
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br>      
            <label for="description">Description:</label>
            <input type="text" id="description" name="description"><br>
            
            <label for="category">Choose a category:</label>
            <select id="category" name="category">
                <option value="Food">Food</option>
                <option value="Educational Material">Educational Material</option>
                <option value="Clothing">Clothing</option>
                <option value="Household Item">Household Item</option>
                <option value="Electronics">Electronics</option>
            </select>
            <span hidden id="imgsrc"></span>
            <input type="submit" value="Confirm" name="submit">
            
            
        </form>

        <script>
            var html_link =  window.location.href
            var img_str_position = html_link.search("upload") + 7;
            var imgid = html_link.substr(img_str_position);
            document.getElementById("imgsrc").innerHTML = `<input type="text" name="img" value=${imgid}>`;
        </script>
    </body>




</html>
